<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartMatch - Find Your Perfect Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            100: '#ffe6e6',
                            200: '#ffcccc',
                            300: '#ff9999',
                            400: '#ff6666',
                            500: '#ff3333',
                            600: '#ff0000',
                            700: '#cc0000',
                            800: '#990000',
                            900: '#660000',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .login-btn {
            transition: transform 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-3px);
        }
        .heart {
            animation: beat 1.2s infinite alternate;
            transform-origin: center;
        }
        @keyframes beat {
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-xl shadow-2xl w-full max-w-md p-8 text-center">
        <div class="mb-8">
            <svg class="heart w-16 h-16 mx-auto text-love-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <h1 class="text-3xl font-bold mt-4 text-gray-600">HeartMatch</h1>
            <p class="text-gray-700/80 mt-2">Where meaningful connections begin</p>
        </div>
        
        <div class="bg-white/90 rounded-lg p-6 shadow-lg">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Welcome Back</h2>
            <p class="text-gray-600 mb-8">Sign in to find your perfect match</p>
            
            <button id="googleLogin" class="login-btn flex items-center justify-center gap-3 w-full bg-white hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-lg border border-gray-300 shadow-sm transition-all">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="mt-8 text-sm text-gray-500">
                By continuing, you agree to our 
                <a href="#" class="text-love-600 hover:underline">Terms of Service</a> and 
                <a href="#" class="text-love-600 hover:underline">Privacy Policy</a>
            </div>
        </div>
        
        <div class="mt-8 text-gray-700/70 text-sm">
            New to HeartMatch? 
            <a href="#" class="text-gray-700 font-medium hover:text-love-200">Create an account</a>
        </div>
    </div>

    <script>
        document.getElementById('googleLogin').addEventListener('click', function() {
            // In a real implementation, this would use the Google OAuth API
            // For demonstration purposes, we'll just show an alert
            alert('In a real implementation, this would redirect to Google OAuth');
            
            // Normally, you would use something like:
            // const googleAuthUrl = 'https://accounts.google.com/o/oauth2/v2/auth';
            const googleAuthUrl = 'https://localhost:3000';
            const redirectUri = encodeURIComponent(window.location.origin + '/auth/google/callback');
            const clientId = '461235195935-bb4aqtitermuij509kq9im508i1ncv3a.apps.googleusercontent.com';
            const scope = encodeURIComponent('profile email');
            window.location.href = `${googleAuthUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;
        });
    </script>
</body>
</html>
